{% extends 'base_layout.html' %}

{% block auth %}
<div class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-4">
                <div class="box">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="field">
                            <label for="{{field.id_for_label}}" class="label">
                                {{field.label}}
                            </label>
                            <div class="control">
                                {{field}}
                            </div>
                        </div>
                        {% endfor %}
                        <button class="button is-success">
                            Изменить пароль
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
