<div class="file">
    <label class="file-label">

            value="{{ widget.value|stringformat:'s'}}" {% endif %} {% include 'django/forms/widgets/attrs.html' %}>
        <span class="file-cta">
            <ion-icon name="cloud-upload-outline" class="mr-2"></ion-icon>

                Выбрать файл...
            </span>
        </span>
    </label>
</div>
