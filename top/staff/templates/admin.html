{% extends 'admin_layout.html' %}

{% block content %}
    <section class="section">
        <div class="container">
            <div class="title has-text-centered">Заказы</div>
            <div class="columns is-multiline is-centered">
                {% for order in orders %}
                    <div class="column is-3">
                        <div class="box">
                            <div class="title is-5 has-text-centered">
                                Заказ #{{ order.pk }}
                                <span class="tag is-meduim is-success">
                            {{ order.status }}
                        </span>
                            </div>
                            <div class="subtitle">
                                Покупатель:
                                <span class="is-italic has-text-weight-bold">
                            {{ order.customer }}
                        </span>
                            </div>
                            <div class="buttons">
                                <a class="button is-fullwidth" href="{% url 'staff:order' order.pk %}">
                                    Перейти
                                </a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
